# mypy.ini — repo-level config
[mypy]
python_version = 3.11
strict = True
plugins = sqlalchemy.ext.mypy.plugin
exclude = ^templates/service-template/

# --- ignore Alembic migration scripts -----------------
[mypy-alembic.*]
ignore_missing_imports = True

[mypy-services.orchestrator.db.alembic.*]
ignore_errors = True

# --- 3rd-party libs mypy shouldn’t descend into -------
[mypy-fastapi.*]
ignore_missing_imports = True
[mypy-celery.*]
ignore_missing_imports = True
[mypy-scripts.ci.*]
ignore_errors = True
[mypy-sse_starlette.*]
ignore_missing_imports = True
[mypy-httpx.*]
ignore_missing_imports = True
[mypy-dotenv.*]
ignore_missing_imports = True

[mypy.tests.*]
disallow_untyped_defs = False
[mypy.pytest.*]
ignore_missing_imports = True
[mypy-requests.*]
ignore_missing_imports = True
[mypy-pytest]
ignore_missing_imports = True
[mypy-fakeredis.*]
ignore_missing_imports = True
[mypy-psycopg2.*]
ignore_missing_imports = True
[mypy-prometheus_client.*]
ignore_missing_imports = True

