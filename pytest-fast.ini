# pytest-fast.ini - Optimized for development speed
[pytest]
addopts = -ra -q --tb=line --disable-warnings -x --ff

# Fast test discovery - only essential paths
testpaths = 
    tests/unit
    services/orchestrator/tests
    services/common/tests

# Skip slow directories
collect_ignore_glob = 
    services/*/venv
    services/*/.venv
    services/*/node_modules
    **/mlruns/**
    **/demo_output/**
    tests/e2e/**
    services/*/tests/integration/**

# Performance optimizations
python_paths = .
cache_dir = .pytest_cache

# Only run fast tests by default
markers =
    fast: fast unit tests (< 1s each)
    slow: slow tests (> 1s each) 
    integration: integration tests
    e2e: end-to-end tests

# Fast test selection
python_classes = Test*
python_functions = test_*
python_files = test_*.py *_test.py