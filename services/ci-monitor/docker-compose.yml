version: '3.8'

services:
  ci-monitor:
    build: .
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REPO_PATH=/repo
    volumes:
      - ${PWD}/../..:/repo:rw
      - ~/.ssh:/root/.ssh:ro  # For git push
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
