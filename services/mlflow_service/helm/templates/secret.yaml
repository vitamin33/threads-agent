{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mlflow.fullname" . }}-secret
  labels:
    {{- include "mlflow.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL credentials
  postgres-user: {{ .Values.postgresql.auth.username | default "mlflow" | quote }}
  postgres-password: {{ .Values.postgresql.auth.password | default (randAlphaNum 32) | quote }}
  postgres-database: {{ .Values.postgresql.auth.database | default "mlflow" | quote }}
  
  # MinIO/S3 credentials
  aws-access-key-id: {{ .Values.minio.auth.rootUser | default "minioadmin" | quote }}
  aws-secret-access-key: {{ .Values.minio.auth.rootPassword | default (randAlphaNum 32) | quote }}
  
  # MLflow specific secrets
  mlflow-tracking-username: {{ .Values.auth.username | default "" | quote }}
  mlflow-tracking-password: {{ .Values.auth.password | default "" | quote }}
  
  # JWT secret for API authentication
  mlflow-jwt-secret: {{ .Values.auth.jwtSecret | default (randAlphaNum 64) | quote }}
{{- end }}