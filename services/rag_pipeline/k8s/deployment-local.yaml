apiVersion: v1
kind: Namespace
metadata:
  name: rag-pipeline
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-pipeline
  namespace: rag-pipeline
  labels:
    app: rag-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-pipeline
  template:
    metadata:
      labels:
        app: rag-pipeline
    spec:
      containers:
      - name: rag-pipeline
        image: rag-pipeline:local-v2
        imagePullPolicy: IfNotPresent  # Use local image
        ports:
        - containerPort: 8000
        env:
        - name: QDRANT_URL
          value: "http://qdrant.default.svc.cluster.local:6333"
        - name: REDIS_URL
          value: "redis://redis.default.svc.cluster.local:6379"
        - name: OPENAI_API_KEY
          value: "test-key"  # For testing
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rag-pipeline
  namespace: rag-pipeline
spec:
  selector:
    app: rag-pipeline
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP