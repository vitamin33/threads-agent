# pytest.ini
[pytest]
# -r a  → "report on all tests"
# -q    → quiet output
# -p no:langsmith → disable langsmith plugin to avoid pydantic v1 issues
addopts = -ra -q -p no:langsmith --ignore=services/threads_adaptor/tests/unit/test_threads_adaptor.py --ignore=services/achievement_collector/tests/test_achievements.py --ignore=tests/e2e/test_comment_monitor_k8s_resources.py --ignore=tests/e2e/test_comment_monitor_e2e_integration.py --ignore=tests/e2e/test_comment_monitor_chaos_engineering.py

testpaths =
    services
    tests

norecursedirs =
    templates

markers =
    e2e: end-to-end tests that spin k3d (slow)
