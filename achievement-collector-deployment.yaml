apiVersion: apps/v1
kind: Deployment
metadata:
  name: achievement-collector
  labels:
    app: achievement-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: achievement-collector
  template:
    metadata:
      labels:
        app: achievement-collector
    spec:
      containers:
      - name: achievement-collector
        image: achievement-collector:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "sqlite:///achievement_collector.db"
        - name: LOG_LEVEL
          value: "INFO"
        command:
        - python
        - -m
        - uvicorn
        - services.achievement_collector.main:app
        - --host
        - "0.0.0.0"
        - --port
        - "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: achievement-collector
  labels:
    app: achievement-collector
spec:
  selector:
    app: achievement-collector
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: achievement-collector-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: achievement-collector
            port:
              number: 8080