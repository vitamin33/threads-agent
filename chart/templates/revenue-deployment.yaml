{{- if .Values.revenue.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "threads.fullname" . }}-revenue
  labels:
    {{- include "threads.labels" . | nindent 4 }}
    app.kubernetes.io/component: revenue
spec:
  replicas: {{ .Values.revenue.replicas | default 1 }}
  selector:
    matchLabels:
      app: revenue
  template:
    metadata:
      labels:
        app: revenue
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
      - name: wait-for-db-creation
        image: bitnami/postgresql:16
        command: 
          - /bin/sh
          - -c
          - |
            echo "Waiting for threads_agent database to be created..."
            # Wait longer for migrations to create the database
            for i in $(seq 1 120); do
              if PGPASSWORD=pass psql -h postgres -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'threads_agent'" 2>/dev/null | grep -q 1; then
                echo "Database threads_agent exists!"
                # Additional check to ensure the database is accessible
                if PGPASSWORD=pass psql -h postgres -U postgres -d threads_agent -tc "SELECT 1" 2>/dev/null | grep -q 1; then
                  echo "Database is accessible!"
                  exit 0
                fi
              fi
              echo "Waiting for database creation... (attempt $i/120)"
              sleep 3
            done
            echo "Database creation timeout!"
            exit 1
        env:
        - name: PGPASSWORD
          value: "pass"
      - name: run-migrations
        image: {{ .Values.revenue.image.repository }}:{{ .Values.revenue.image.tag }}
        imagePullPolicy: {{ .Values.revenue.image.pullPolicy }}
        command: ['alembic', '-c', 'services/revenue/db/alembic.ini', '-x', 'sqlalchemy.url=postgresql://postgres:pass@postgres:5432/threads_agent', 'upgrade', 'head']
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:pass@postgres:5432/threads_agent"
      containers:
      - name: revenue
        image: {{ .Values.revenue.image.repository }}:{{ .Values.revenue.image.tag }}
        imagePullPolicy: {{ .Values.revenue.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:pass@postgres:5432/threads_agent"
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "threads.fullname" . }}-revenue-secrets
              key: stripe-api-key
              optional: true
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "threads.fullname" . }}-revenue-secrets
              key: stripe-webhook-secret
              optional: true
        - name: STRIPE_PRICE_BASIC
          value: {{ .Values.revenue.stripe.priceBasic | quote }}
        - name: STRIPE_PRICE_PRO
          value: {{ .Values.revenue.stripe.pricePro | quote }}
        - name: STRIPE_PRICE_ENTERPRISE
          value: {{ .Values.revenue.stripe.priceEnterprise | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.revenue.resources | nindent 10 }}
{{- end }}