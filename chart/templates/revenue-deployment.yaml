{{- if .Values.revenue.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "threads.fullname" . }}-revenue
  labels:
    {{- include "threads.labels" . | nindent 4 }}
    app.kubernetes.io/component: revenue
spec:
  replicas: {{ .Values.revenue.replicas | default 1 }}
  selector:
    matchLabels:
      app: revenue
  template:
    metadata:
      labels:
        app: revenue
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
      - name: run-migrations
        image: {{ .Values.revenue.image.repository }}:{{ .Values.revenue.image.tag }}
        imagePullPolicy: {{ .Values.revenue.image.pullPolicy }}
        command: ['alembic', '-c', 'services/revenue/db/alembic.ini', 'upgrade', 'head']
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgres.auth.username }}:{{ .Values.postgres.auth.postgresPassword }}@postgres:5432/{{ .Values.postgres.auth.database }}"
      containers:
      - name: revenue
        image: {{ .Values.revenue.image.repository }}:{{ .Values.revenue.image.tag }}
        imagePullPolicy: {{ .Values.revenue.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgres.auth.username }}:{{ .Values.postgres.auth.postgresPassword }}@postgres:5432/{{ .Values.postgres.auth.database }}"
        - name: STRIPE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "threads.fullname" . }}-revenue-secrets
              key: stripe-api-key
              optional: true
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "threads.fullname" . }}-revenue-secrets
              key: stripe-webhook-secret
              optional: true
        - name: STRIPE_PRICE_BASIC
          value: {{ .Values.revenue.stripe.priceBasic | quote }}
        - name: STRIPE_PRICE_PRO
          value: {{ .Values.revenue.stripe.pricePro | quote }}
        - name: STRIPE_PRICE_ENTERPRISE
          value: {{ .Values.revenue.stripe.priceEnterprise | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.revenue.resources | nindent 10 }}
{{- end }}