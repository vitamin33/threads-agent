# chart/templates/fake-threads.yaml
{{- /*
      fake-threads FastAPI mock
      â€” renders only when .Values.fakeThreads is truthy
*/}}

{{- if .Values.fakeThreads }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-threads
spec:
  replicas: 1
  selector:
    matchLabels: { app: fake-threads }
  template:
    metadata:
      labels: { app: fake-threads }
    spec:
      serviceAccountName: fake-threads-sa
{{- if .Values.fakeThreads.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.fakeThreads.pullSecret }}
{{- end }}
      containers:
        - name: fake-threads
          image: "{{ tpl .Values.fakeThreads.image.repository $ }}:{{ tpl .Values.fakeThreads.image.tag $ }}"
          imagePullPolicy: {{ .Values.fakeThreads.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.fakeThreads.port }}
          {{- if .Values.fakeThreads.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.fakeThreads.readinessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.fakeThreads.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.fakeThreads.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.fakeThreads.resources }}
          resources:
            {{- toYaml .Values.fakeThreads.resources | nindent 12 }}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: fake-threads
spec:
  selector:
    app: fake-threads
  ports:
    - port: {{ .Values.fakeThreads.port }}
      targetPort: {{ .Values.fakeThreads.port }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fake-threads-sa
{{- end }}
