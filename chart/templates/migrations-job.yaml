# chart/templates/migrations-job.yaml
{{- if .Values.postgres.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: migrations
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 300
  template:
    spec:
      restartPolicy: OnFailure

      # 1️⃣  Wait until the super-user works and create database
      initContainers:
      - name: wait-pg-and-create-db
        image: bitnami/postgresql:16
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: threads-postgresql
              key: POSTGRES_PASSWORD
        command: 
          - /bin/sh
          - -c
          - |
            echo 'waiting for Postgres super-user...'
            export PGPASSWORD="$POSTGRES_PASSWORD"
            for i in $(seq 1 60); do
              /opt/bitnami/postgresql/bin/psql -h postgres -U postgres -c 'select 1' >/dev/null 2>&1 && break
              echo "  Attempt $i/60 - waiting 2s..."
              sleep 2
            done
            if [ $i -eq 60 ]; then 
              echo 'postgres still locked'
              exit 1
            fi
            echo 'Postgres is ready'
            echo 'Checking if threads_agent database exists...'
            if ! /opt/bitnami/postgresql/bin/psql -h postgres -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'threads_agent'" | grep -q 1; then
              echo 'Creating threads_agent database...'
              /opt/bitnami/postgresql/bin/psql -h postgres -U postgres -c 'CREATE DATABASE threads_agent;'
              echo 'Database created successfully'
            else
              echo 'threads_agent database already exists'
            fi
            echo 'Verifying database creation...'
            /opt/bitnami/postgresql/bin/psql -h postgres -U postgres -lqt | cut -d '|' -f 1 | grep -qw threads_agent || exit 1
            echo 'Database ready'

      # 2️⃣  Run Alembic migrations
      containers:
      - name: alembic
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        envFrom:                       # lift pw directly into env
          - secretRef: { name: threads-postgresql }
        command:
          - /bin/sh
          - -c
          - |
              # Database is already created by initContainer
              echo "Running migrations on threads_agent database..."
              export POSTGRES_DSN="postgresql+psycopg2://postgres:${POSTGRES_PASSWORD}@postgres:5432/threads_agent"
              alembic -c /app/services/orchestrator/db/alembic.ini upgrade head
{{- end }}
