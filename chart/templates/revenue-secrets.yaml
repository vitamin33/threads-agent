{{- if .Values.revenue.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "threads.fullname" . }}-revenue-secrets
  labels:
    {{- include "threads.labels" . | nindent 4 }}
    app.kubernetes.io/component: revenue
type: Opaque
data:
  {{- if .Values.revenue.stripe.apiKey }}
  stripe-api-key: {{ .Values.revenue.stripe.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.revenue.stripe.webhookSecret }}
  stripe-webhook-secret: {{ .Values.revenue.stripe.webhookSecret | b64enc | quote }}
  {{- end }}
{{- end }}