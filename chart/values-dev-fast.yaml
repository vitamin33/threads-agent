# Fast development values for CI optimization
# Use local images and minimal resources

# Override base images to use local builds
image:
  repository: orchestrator
  tag: "local"
  pullPolicy: Never

personaRuntime:
  image:
    repository: persona-runtime
    tag: "local"
    pullPolicy: Never
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Enable required services with minimal resources
postgres:
  enabled: true
  storage: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"  
      cpu: "200m"

fakeThreads:
  enabled: true
  image:
    repository: fake-threads
    tag: "local"
    pullPolicy: Never
  resources:
    requests:
      memory: "64Mi"
      cpu: "25m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Fast RabbitMQ
rabbitmq:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Disable heavy services for CI speed
celeryWorker:
  enabled: false  # Skip for faster CI

viralEngine:
  enabled: false  # Skip for faster CI

achievementCollector:
  enabled: false  # Skip for faster CI

# Minimal monitoring for CI
monitoring:
  prometheus:
    enabled: false  # Skip for faster CI
  grafana:
    enabled: false  # Skip for faster CI
  alertmanager:
    enabled: false  # Skip for faster CI

# Reduced wait times
helm:
  timeout: "5m"
  
# Health check optimization
healthCheck:
  initialDelaySeconds: 5
  timeoutSeconds: 5
  periodSeconds: 10