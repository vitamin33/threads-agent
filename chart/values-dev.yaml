# /chart/values-dev.yaml
# ---------- image ----------
image:
  repository: ghcr.io/threads-agent-stack/orchestrator
  tag: "0.3.5"
rabbitmq:
  url: "amqp://user:pass@rabbitmq:5672/%2f"

celeryWorker:
  image:
    repository: ghcr.io/threads-agent-stack/celery-worker
    tag: "0.3.5"

personaRuntime:
  image:
    repository: ghcr.io/threads-agent-stack/persona-runtime
    tag: "0.3.5"

# ---------- basic scaling ----------
replicaCount: 1

# ---------- service  ----------
service:
  type: ClusterIP        # <= dev-only, simpler than LB
  port: 8080             # internal port your container listens on

# ---------- resources (keep empty for now) ----------
resources: {}


