    estimated_hours: 6
    acceptance_criteria:
      - "KPI overview cards"
      - "Trend visualization charts"
      - "Goal progress indicators"
      - "Alert notification center"
      - "Mobile-responsive design"

  - id: task-14-5-7
    title: "Create detailed analytics UI"
