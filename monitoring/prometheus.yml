global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Real services metrics
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    
  - job_name: 'fake_threads'
    static_configs:
      - targets: ['fake-threads:8090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    
  - job_name: 'celery_worker'
    static_configs:
      - targets: ['celery-worker:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    
  - job_name: 'persona_runtime'
    static_configs:
      - targets: ['persona-runtime:9090']
    metrics_path: '/metrics'
    scrape_interval: 5s
    
  # Infrastructure monitoring
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']  # Management plugin metrics
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  - job_name: 'postgres_exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']  # If deployed
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # Fallback mock generator (for demo if real services not available)
  - job_name: 'mock_generator'
    static_configs:
      - targets: ['metrics-generator:8080']
    metrics_path: '/metrics'