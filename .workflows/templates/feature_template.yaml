id: "feat_{epic_id}_{timestamp}"
epic_id: "{EPIC_ID}"
name: "{FEATURE_NAME}"
description: "{FEATURE_DESCRIPTION}"
effort: "{EFFORT}"  # small, medium, large
priority: "{PRIORITY}"  # low, medium, high
status: "planning"  # planning, in_progress, testing, completed
created: "{CREATED_DATE}"

# Feature Analysis
category: "{CATEGORY}"  # backend, frontend, infrastructure, testing, docs
estimated_hours: {HOURS}
complexity_score: {SCORE}  # 1-10
risk_assessment: "{RISK_LEVEL}"  # low, medium, high

# Technical Details
architecture_impact: |
  {ARCHITECTURE_NOTES}

components_affected:
  - service: "{SERVICE_NAME}"
    changes: "{CHANGE_DESCRIPTION}"

# Implementation Plan
implementation_checklist:
  - "{TASK_1}"
  - "{TASK_2}"
  - "{TASK_3}"

# Files to modify/create
files:
  - path: "{FILE_PATH}"
    action: "{CREATE|MODIFY|DELETE}"
    description: "{WHAT_TO_DO}"

# Dependencies
dependencies:
  internal:
    - "{INTERNAL_DEP}"
  external:
    - library: "{LIBRARY_NAME}"
      version: "{VERSION}"
      purpose: "{WHY_NEEDED}"

# Acceptance Criteria
acceptance_criteria:
  - "{CRITERION_1}"
  - "{CRITERION_2}"

# Testing Strategy
testing:
  unit_tests:
    - "{TEST_CASE_1}"
  integration_tests:
    - "{TEST_CASE_2}"
  e2e_tests:
    - "{TEST_CASE_3}"

# Documentation
documentation_updates:
  - file: "{DOC_FILE}"
    section: "{SECTION}"
    update: "{UPDATE_DESCRIPTION}"

# Rollout Plan
rollout:
  feature_flag: "{FLAG_NAME}"
  canary_percentage: {PERCENTAGE}
  monitoring_alerts:
    - "{ALERT_NAME}"

# Success Metrics
metrics:
  - name: "{METRIC_NAME}"
    current: "{CURRENT_VALUE}"
    target: "{TARGET_VALUE}"
    measurement: "{HOW_TO_MEASURE}"

# Notes
notes: |
  {ADDITIONAL_NOTES}