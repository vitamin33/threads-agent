    effort: 3
  - task_id: task-ai-job-003-2
    title: "Create portfolio customization algorithm"
    effort: 3
  - task_id: task-ai-job-003-3
    title: "Develop responsive portfolio templates"
    effort: 2
  - task_id: task-ai-job-003-4
    title: "Implement caching and export system"
    effort: 2