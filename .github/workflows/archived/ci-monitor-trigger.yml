name: Trigger CI Auto-Fix
on:
  workflow_run:
    workflows: ["dev-ci"]
    types:
      - completed

jobs:
  trigger-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Auto-Fix
        uses: actions/github-script@v7
        with:
          script: |
            // Check if this is a PR
            const pr = context.payload.workflow_run.pull_requests[0];
            if (!pr) {
              console.log('Not a PR, skipping auto-fix');
              return;
            }

            // Trigger auto-fix workflow
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'auto-fix-ci.yml',
              ref: 'main',
              inputs: {
                pr_number: pr.number.toString(),
                branch: pr.head.ref,
                run_id: context.payload.workflow_run.id.toString()
              }
            });

            console.log(`Triggered auto-fix for PR #${pr.number}`);
